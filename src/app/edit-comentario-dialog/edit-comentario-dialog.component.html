<h2 mat-dialog-title class="text-white">Editar Comentário</h2>

<mat-dialog-content>
  <!-- Exibe o comentário atual que pode ser editado -->
  <input 
    [(ngModel)]="novoComentario" 
    (ngModelChange)="console.log('Mudou para:', novoComentario)" 
    placeholder="Edite seu comentário aqui..." 
    class="text-black" />
  
  <!-- Exibe o comentário atualizado à medida que o usuário digita -->
  <div>
    <p><strong>Comentário Atualizado:</strong> {{ novoComentario }}</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <!-- Botões de Ação -->
  <button mat-button (click)="dialogRef.close()" class="text-white mx-2">Cancelar</button>
  <button mat-button color="primary" (click)="atualizarComentario()" class="text-white">Atualizar</button>
</mat-dialog-actions>
