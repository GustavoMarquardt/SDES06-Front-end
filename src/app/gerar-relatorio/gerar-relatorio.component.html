<div class="bg-gray-100 min-h-screen flex flex-col items-center py-10">
  <!-- Botão Voltar -->
  <button 
    class="font-michroma text-white bg-purple-600 hover:bg-purple-500 hover:scale-105 hover:rounded-xl px-6 py-2 rounded-lg shadow-lg flex items-center gap-2 transition-all self-start mb-8 ml-8"
    type="button" 
    (click)="navigateToSelecionarAno()">
    <span class="text-xl">&lt;</span> Voltar
  </button>

  <!-- Conteúdo Principal -->
  <div class="w-full max-w-7xl grid grid-cols-1 lg:grid-cols-2 gap-10 px-4">
    <!-- Gráfico 1 -->
    <div class="bg-white shadow-lg rounded-lg p-6 lg:col-span-2 flex flex-col items-center w-full">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Festas por Mês</h2>
      <canvas id="barChart1" class="w-full max-w-3xl"></canvas>
    </div>

    <!-- Gráfico 2 -->
    <div class="bg-white shadow-lg rounded-lg p-6 flex flex-col items-center w-full">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Qualidade Média Mensal</h2>
      <canvas id="barChart2" class="w-full max-w-lg lg:max-w-xl"></canvas>
    </div>

    <!-- Gráfico 3 -->
    <div class="bg-white shadow-lg rounded-lg p-6 flex flex-col items-center w-full">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Capacidade Média Mensal</h2>
      <canvas id="barChart3" class="w-full max-w-lg lg:max-w-xl"></canvas>
    </div>

</div>
