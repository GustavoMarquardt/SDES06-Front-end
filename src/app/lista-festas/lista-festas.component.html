<div class="bg-default content-normal justify-start">
    <nav class="nav-default">
      <ul>
        <button class="button-lobby font-michroma" (click)="navigateToCadastroFesta()">Cadastrar Festas</button>
        <button class="button-lobby font-michroma text-white" (click)="navigateToFestas()">Festas</button>
        <button class="button-lobby font-michroma" (click)="navigateToEdit()">Editar Perfil</button>
      </ul>
    </nav>

    <!-- Contêiner de Festas -->
    <div class="flex">
        <div *ngFor="let festa of festas" class="bg-neutral-800 p-4 rounded-xl border border-neutral-400 duration-200 ease-in-out hover:scale-105">
            <img [src]="festa.imagem_festa" alt="Imagem da Festa" class="festa-imagem" >
            <div class="festa-info">
                <h2 class="text-white ">{{ festa.nome_da_festa }}</h2>
                <p class="text-neutral-400 text-sm">{{ festa.localizacao }}</p>
                <p class="text-neutral-400 text-sm">{{ festa.data_e_hora | date: 'short' }}</p>
                <p class="text-neutral-400 text-sm">Capacidade: {{ festa.capacidade }} pessoas</p>
                <p class="text-neutral-400 text-sm">Categoria: {{ festa.categoria }}</p>
                <p class="text-neutral-400 text-sm">{{ festa.descricao }}</p>

                <!-- Botões para "Avaliações" e "Avaliar" -->
                <button (click)="openDialog(festa.id, 'avaliacoes')">Avaliações</button>
                <button (click)="navigateToAvaliarFesta(festa.id)">Avaliar</button>
            </div>
        </div>
    </div>

    <div *ngIf="isDialogOpen" class="modal">
        <div class="modal-content">
            <span class="close" (click)="closeDialog()">&times;</span>
            <h2 class="modal-title">Avaliações da Festa</h2>
        </div>
    </div>
</div>
