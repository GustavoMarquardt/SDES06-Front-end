<div class="login">
  <div class="rectangle-1"></div>
  
  <form (ngSubmit)="login()">
  <div class="e-mail">E-mail</div>
  <div class="senha">Senha</div>
  <input class="rectangle-2" type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Insira seu E-mail" />
  <input class="rectangle-3" type="password" id="senha" [(ngModel)]="senha" name="senha" required placeholder="Insira sua senha"/>
  <div class="n-o-possui-uma-conta-cadastre-se">
    <span class="meio">
      <span class="n-o-possui-uma-conta-cadastre-se-span">
        NÃ£o possui uma conta?
      </span>
      <button class="n-o-possui-uma-conta-cadastre-se-span2" type="button" (click)="navigateToRegister()">Cadastre-se</button>
    </span>
  </div>

  <div>
    <button class="rectangle-4" type="submit">Entrar</button>
  </div>
  <div *ngIf="errorMessage" class="error-message meioErro">
    <p>{{ errorMessage }}</p>
  </div>

  <div class="login2">Login</div>

  
</form>
</div>
