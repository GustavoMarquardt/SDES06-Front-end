<div class="bg-default">
<div class="div-default">
    <h2 class="title-default">Login</h2>
    
    <form (ngSubmit)="login()" class="flex flex-col justify-center content-center" >
      <label for="email" class="text-white">Email:</label>
      <input class="input-default" type="email" id="email" [(ngModel)]="email" name="email" placeholder=" Digite seu E-mail" required />
  
      <label for="senha">Senha:</label>
      <input class="input-default" type="password" id="senha" [(ngModel)]="senha" name="senha" placeholder=" Digite sua senha" required />
      
      <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
      </div>

      <button class="button-default justify-self-center self-center mt-8 px-8" type="submit">Entrar</button>
        <div class="p-9 mt-10 flex justify-center content-center">
          <span class="text-white"> Não possui uma conta?  </span>
          <button class="text-violet-700 hover:text-violet-400 ml-1" type="button" (click)="navigateToRegister()"> Cadastre-se</button>
        </div>


  
      <!-- Exibição da mensagem de erro -->
    </form>
  </div>
</div>
