<div class="bg-default">
<div class="div-default">
    <h2 class="title-default">Login</h2>
    
    <form (ngSubmit)="login()">
      <label for="email" class="text-white">Email:</label>
      <input class="input-default" type="email" id="email" [(ngModel)]="email" name="email" required />
  
      <label for="senha">Senha:</label>
      <input class="input-default" type="password" id="senha" [(ngModel)]="senha" name="senha" required />
      
      <div class="pt-6 flex space-x-6">
        <button class="button-default" type="submit">Login</button>
        <button class="button-default" type="button" (click)="navigateToRegister()">Cadastrar</button>
      </div>
  
      <!-- ExibiÃ§Ã£o da mensagem de erro -->
      <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
      </div>
    </form>
  </div>
</div>
